font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    #style: Regular

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    #style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    #style: Bold Italic

  # Point size
  size: 13
  # Offset
  #offset:
  #  x: 0
  #  y: 0
  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
theme: github_dark
colors:
  # Default colors
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'

  # Normal colors
  normal:
    black: '0x24292e'
    red: '0xf14c4c'
    green: '0x23d18b'
    yellow: '0xe2e210'
    blue: '0x3b8eea'
    magenta: '0xbc3fbc'
    cyan: '0x29b7da'
    white: '0xd1d5da'

  # Bright colors
  bright:
    black: '0x666666'
    red: '0xf14c4c'
    green: '0x23d18b'
    yellow: '0xf5f543'
    blue: '0x3b8eea'
    magenta: '0xd670d6'
    cyan: '0x29b7da'
    white: '0xd1d5da'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf14c4c' }
